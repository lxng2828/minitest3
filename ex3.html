<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>

<body>
    <input type="text" id="input-arr">
    <label for="input-arr">nhap vap 1 mang cach nhau boi dau ","</label>
    <br><br>
    <button id="calc-btn">tinh so luong so chan trong mang</button>
    <h2 id="result">ket qua hien ra o day</h2>
    <script>
        function isEven(num) {
            return num % 2 === 0;
        }

        function coutEven(arr) {
            let count = 0;
            for (const element of arr) {
                if (isEven(element)) {
                    count++
                }
            }
            return count;
        }
        const btn = document.getElementById("calc-btn");
        btn.addEventListener("click", function () {
            let arr = document.getElementById("input-arr").value.split(",");
            let result = document.getElementById("result");
            console.log(arr)
            result.innerText = `so luong so chan trong mang la ${coutEven(arr)}`;
        });
    </script>
</body>

</html>
