<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
</head>

<body>
    <input type="text" id="input-arr">
    <label for="input-arr">nhap vap 1 mang cach nhau boi dau ","</label>
    <br><br>
    <button id="calc-btn">tinh so luong so nguyen to trong mang</button>
    <h2 id="result">ket qua hien ra o day</h2>
    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
        function sumOfPrimeNumber(arr) {
            let sum = 0;
            for (const element of arr) {
                let num = Number(element)
                if (!isNaN(num) && isPrime(num)) {
                    sum = sum + num;
                }
            }
            return sum;
        }
        const btn = document.getElementById("calc-btn");
        btn.addEventListener("click", function () {
            let arr = document.getElementById("input-arr").value.split(",");
            let result = document.getElementById("result");
            result.innerText = `tong cac so nguyen to co trong mang la ${sumOfPrimeNumber(arr)}`;
        });
    </script>
</body>

</html>
